<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amalyot</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <form id="form" class="form">
        <h2 id="title" class="title">Sign in</h2>

        <input required id="text" class="input" type="text" placeholder="Add to Email .." />
        <input required id="pass" class="input" type="password" placeholder="Add to Password.." />
        <span class="success" id="span" class="span"></span>

        <button id="btn" class="btn">Submit</button>
        <div class="buttons">
            <button id="social__btn" class="social__btn"> Google</button >
            <button id="social__btn" class="social__btn">Facebook</button >
            <button id="social__btn" class="social__btn">Twittter</button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
